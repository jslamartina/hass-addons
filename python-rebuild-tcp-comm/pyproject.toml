[build-system]
requires = ["poetry-core>=1.9.0"]
build-backend = "poetry.core.masonry.api"

[tool.poetry]
name = "rebuild-tcp-comm"
version = "0.1.0"
description = "Lean harness and reliable TCP transport rebuild"
authors = ["TCP Rebuild Team <team@example.com>"]
readme = "README.md"
packages = [
    { include = "transport", from = "src" },
    { include = "metrics", from = "src" },
    { include = "harness", from = "src" }
]

[tool.poetry.dependencies]
python = "^3.13"
prometheus-client = "^0.20.0"

[tool.poetry.group.dev.dependencies]
pytest = "^8.3.3"
pytest-asyncio = "^0.24.0"
pytest-cov = "^6.0.0"
pytest-timeout = "^2.3.1"
ruff = "^0.6.9"
mypy = "^1.11.2"

[tool.ruff]
line-length = 100

[tool.mypy]
python_version = "3.13"
strict = true

[tool.pytest.ini_options]
asyncio_mode = "auto"
markers = [
    "unit: Unit tests with mocks",
    "integration: Integration tests with real TCP server",
]
testpaths = ["tests"]
timeout = 30

[tool.coverage.run]
source = ["src"]
omit = [
    "*/tests/*",
    "*/__pycache__/*",
    "*/.venv/*",
]

[tool.coverage.report]
fail_under = 90
precision = 2
show_missing = true
skip_covered = false

