<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CyncLAN - Device Export</title>
    <script>
        // Set dark mode based on system preference
        if (window.matchMedia('(prefers-color-scheme: dark)').matches) {
            document.documentElement.classList.add('dark');
        }
        window.matchMedia('(prefers-color-scheme: dark)').addEventListener('change', e => {
            if (e.matches) {
                document.documentElement.classList.add('dark');
            } else {
                document.documentElement.classList.remove('dark');
            }
        });
    </script>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            darkMode: 'class'
        }
    </script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>
</head>
<body class="bg-gray-100 dark:bg-gray-900 min-h-screen flex items-center justify-center">
    <div class="bg-white dark:bg-gray-800 p-8 rounded-lg shadow-lg w-full max-w-md">
        <h1 class="text-2xl font-bold text-center text-gray-800 dark:text-gray-100 mb-6 animate__animated animate__fadeIn">CyncLAN - Device Export</h1>
        <div id="start" class="space-y-4">
            <p class="text-gray-600 text-center">Click below to export your Cync devices to a configuration file.</p>
            <button id="startButton" onclick="startExport()" class="w-full bg-indigo-600 text-white p-3 rounded-md hover:bg-indigo-700 transition duration-300 ease-in-out transform hover:scale-105 flex items-center justify-center">
                <span id="startText">Start Export</span>
                <svg id="spinner" class="hidden animate-spin h-5 w-5 ml-2 text-white" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24">
                    <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
                    <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path>
                </svg>
            </button>
        </div>
        <div id="otp" class="hidden space-y-4 animate__animated animate__fadeIn">
            <p class="text-gray-600 dark:text-gray-300 text-center">Your access token is expired/invalid/does not exist. Check your email for the OTP and enter it below.</p>
            <div>
                <label for="otpInput" class="block text-sm font-medium text-gray-700 dark:text-gray-200">OTP</label>
                <input type="text" id="otpInput" class="mt-1 block w-full p-2 border border-gray-300 rounded-md focus:ring-indigo-500 focus:border-indigo-500 dark:bg-gray-700 dark:text-gray-100" required>
            </div>
            <button id="otpButton" onclick="submitOTP()" class="w-full bg-indigo-600 text-white p-3 rounded-md hover:bg-indigo-700 transition duration-300 ease-in-out transform hover:scale-105 flex items-center justify-center">
                <span id="otpText">Submit OTP</span>
                <svg id="otpSpinner" class="hidden animate-spin h-5 w-5 ml-2 text-white" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24">
                    <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
                    <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path>
                </svg>
            </button>
        </div>
        <div id="success" class="hidden space-y-4 animate__animated animate__bounceIn">
            <p class="text-green-600 font-medium text-center">Export completed! The configuration file has been saved.</p>
<!--            <a id="downloadButton"-->
<!--               href="/api/export/download"-->
<!--               download="cync_mesh.yaml"-->
<!--               class="block text-center bg-indigo-600 text-white p-3 rounded-md hover:bg-indigo-700 transition duration-300 ease-in-out transform hover:scale-105">-->
<!--                Download Config File-->
<!--            </a>-->
            <a href="${BASE_PATH}/api/export/download" class="block text-center bg-indigo-600 text-white p-3 rounded-md hover:bg-indigo-700 transition duration-300 ease-in-out transform hover:scale-105">Download cync_mesh.yaml</a>
        </div>
        <div id="error" class="hidden text-red-600 font-medium text-center animate__animated animate__shakeX"></div>
    </div>

    <script>
        const BASE_PATH = window.location.pathname.replace(/\/[^\/]*$/, '');

        async function startExport() {
            const startButton = document.getElementById('startButton');
            const startText = document.getElementById('startText');
            const spinner = document.getElementById('spinner');
            startButton.disabled = true;
            startText.textContent = 'Exporting...';
            spinner.classList.remove('hidden');

            try {
                const response = await fetch(`${BASE_PATH}/api/export/start`, {
                    method: 'GET',
                });

                const result = await response.json();

                if (response.ok) {
                    if (result.success) {
                        document.getElementById('start').classList.add('hidden');
                        document.getElementById('success').classList.remove('hidden');
                    } else {
                        document.getElementById('start').classList.add('hidden');
                        document.getElementById('otp').classList.remove('hidden');
                    }
                } else {
                    showError(result.detail || 'Failed to start export');
                }
            } catch (error) {
                showError('Failed to start export: ' + error.message);
            } finally {
                startButton.disabled = false;
                startText.textContent = 'Start Export';
                spinner.classList.add('hidden');
            }
        }

        async function submitOTP() {
            const otp = document.getElementById('otpInput').value;
            const otpButton = document.getElementById('otpButton');
            const otpText = document.getElementById('otpText');
            const otpSpinner = document.getElementById('otpSpinner');
            otpButton.disabled = true;
            otpText.textContent = 'Submitting...';
            otpSpinner.classList.remove('hidden');

            try {
                const response = await fetch(`${BASE_PATH}/api/export/otp`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ otp: parseInt(otp, 10) })
                });
                const result = await response.json();
                if (response.ok) {
                    document.getElementById('otp').classList.add('hidden');
                    document.getElementById('success').classList.remove('hidden');
                } else {
                    showError(result.detail || 'Invalid OTP');
                }
            } catch (error) {
                showError('Failed to submit OTP: ' + error.message);
            } finally {
                otpButton.disabled = false;
                otpText.textContent = 'Submit OTP';
                otpSpinner.classList.add('hidden');
            }
        }

        function showError(message) {
            const errorDiv = document.getElementById('error');
            errorDiv.textContent = message;
            errorDiv.classList.remove('hidden');
            setTimeout(() => {
                errorDiv.classList.add('animate__animated', 'animate__fadeOut');
                setTimeout(() => {
                    errorDiv.classList.add('hidden');
                    errorDiv.classList.remove('animate__animated', 'animate__fadeOut');
                }, 1000);
            }, 3000);
        }
    </script>
</body>
</html>
