network:
  23779/tcp: Port used for communication with Cync devices
  23778/tcp: Port used for the web interface to export devices (ingress)

configuration:
  CYNC_ACCOUNT_USERNAME:
    name: Cync Account Username
    description: The email address used for your Cync account (required)
  CYNC_ACCOUNT_PASSWORD:
    name: Cync Account Password
    description: The password used for your Cync account (required)
  mqtt_host:
    name: MQTT Host
    description: The hostname or IP address of your MQTT broker (required)
  mqtt_port:
    name: MQTT Port
    description: 'The port number for your MQTT broker (required, default: 1883)'
  mqtt_user:
    name: MQTT User
    description: The username for your MQTT broker (optional)
  mqtt_pass:
    name: MQTT Password
    description: The password for your MQTT broker (optional)
  CYNC_TOPIC:
    name: Cync MQTT Topic
    description: The MQTT topic for Cync device messages (required)
  CYNC_DEBUG:
    name: Debug
    description: 'Enable debug level logging (default: false)'


