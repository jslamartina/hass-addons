[pytest]
# Pytest configuration for cync_lan package
# See: https://docs.pytest.org/en/stable/reference/customize.html

# Test discovery patterns
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Minimum version
minversion = 8.0

# Test paths
testpaths = tests

# Asyncio configuration
asyncio_mode = auto
asyncio_default_fixture_loop_scope = function

# Output options
addopts =
    # Verbose output
    -v
    # Show local variables in tracebacks
    --showlocals
    # Show summary of all test outcomes
    -ra
    # Strict markers (fail on unknown markers)
    --strict-markers
    # Strict config (fail on config issues)
    --strict-config
    # Show warnings
    -W default
    # Fail on warnings (commented out for now)
    # -W error
    # Color output
    --color=yes
    # Show extra test summary info
    --tb=short
    # Timeout for tests (prevent hanging)
    # --timeout=30
    # --timeout-method=thread

# Coverage options (when using --cov)
# These are used when running: pytest --cov
[coverage:run]
source = src/cync_lan
omit = */tests/*

[coverage:report]
show_missing = True
skip_covered = False
precision = 2

# Markers for categorizing tests
markers =
    unit: Unit tests (fast, isolated)
    integration: Integration tests (slower, requires services)
    e2e: End-to-end tests (slowest, full workflow)
    slow: Tests that take a long time to run
    skip: Skip this test

# Ignore certain warnings
filterwarnings =
    # Ignore specific warnings
    ignore::DeprecationWarning
    ignore::PendingDeprecationWarning
    # Uncomment to ignore all warnings:
    # ignore::Warning

# Console output format
console_output_style = progress

# Log level for tests
log_cli = false
log_cli_level = INFO
log_cli_format = %(asctime)s [%(levelname)8s] %(name)s - %(message)s
log_cli_date_format = %Y-%m-%d %H:%M:%S

# File logging (optional)
log_file = pytest.log
log_file_level = DEBUG
log_file_format = %(asctime)s [%(levelname)8s] %(name)s - %(message)s
log_file_date_format = %Y-%m-%d %H:%M:%S


